name: "httpbin_remote"
description: "HTTPBin 工具 - 远程版本，用于测试 HTTP 请求和响应"
version: "1.0.0"
api_endpoint: "https://httpbin.org"
parameters:
  - name: "method"
    type: "string"
    description: "HTTP 方法 (GET, POST, PUT, DELETE 等)"
    required: true
    default: "GET"
  - name: "endpoint"
    type: "string"
    description: "HTTPBin 端点路径 (如 /get, /post, /headers 等)"
    required: true
    default: "/get"
  - name: "data"
    type: "object"
    description: "请求数据 (用于 POST/PUT 请求)"
    required: false
  - name: "headers"
    type: "object"
    description: "自定义请求头"
    required: false
  - name: "params"
    type: "object"
    description: "URL 查询参数"
    required: false
authentication:
  type: "none"
  description: "HTTPBin 是公开服务，无需认证"
examples:
  - name: "获取 IP 地址"
    description: "获取当前请求的 IP 地址信息"
    parameters:
      method: "GET"
      endpoint: "/ip"
  - name: "测试 POST 请求"
    description: "发送 POST 请求并返回请求信息"
    parameters:
      method: "POST"
      endpoint: "/post"
      data:
        message: "Hello from remote tool!"
        timestamp: "2024-01-01T00:00:00Z"
  - name: "获取请求头"
    description: "返回所有请求头信息"
    parameters:
      method: "GET"
      endpoint: "/headers"
      headers:
        User-Agent: "MCP-Tool-Remote/1.0"
        Custom-Header: "test-value"